{% extends 'project.html' %}
{% block style %}
    <style>
        #wrapper { display:flex;}
        #wrapper a {font-size: 23px; font-weight: bold; text-decoration: none;
        color: white;  }
        #wrapper a:hover{color:orangered}
        header {background-image:url('/static/img/background.jpg'); height:140px; width: 100%  }


        a:link {color: black; text-decoration:none}
        a:visited{color: black; text-decoration:underline}
        a:hover {color: orangered; text-decoration:none}
        a:active {color: orangered; text-decoration:none }

        #logo {width: 515px; height:115px; float:left; margin-top:15px }
        #gamestart { list-style:none; margin-left:300px; margin-top: 10px}
        #gamestart img { width:250px; height: 120px;   }
        #qmenu { word-spacing:35px; display:flex; float:right; margin-left:530px; margin-top: 15px}

        nav { width:100%; background: silver; padding: 5px 15px; clear: both; display:inline-block}

        nav ul { word-spacing:500px;  font-weight:bold; text-align: center; list-style: none; font-size: 25px; padding:3px;
                margin-right:60px; margin-top: 10px }
        nav li { display: flex; align-items: center; flex-wrap: wrap; text-align: center}
        nav a{ font-size:45px}

        #main_menu{
            position: relative; left:200px;
            width:1500px;
            height:840px;
        }
        #story1 {
            position:absolute; top:0;
            left:80px;
        }
        .mainui {
            font-size:30px; width:100px;
            background-color: black;
            color: white; text-align: center;
            padding:5px
        }
        #next{
            position:absolute; z-index:10;
            right:20px; bottom:30px;}
        #next a{color:white; text-decoration: none}
        #next a:hover{color:orange}
        #before{
            position:absolute; z-index:10;
            left:20px; bottom:30px;}
        #before a{color:white; text-decoration: none}
        #before a:hover{color:orange}

    </style>
{% endblock %}
{% block content %}
    <audio src="/static/resources/music/서주대학살.ogg" autoplay="auto"></audio>
    <audio src="/static/resources/sfx/game_start.wav" autoplay="autoplay"></audio>
    <div id="main_menu">
        <img src="/static/resources/img/background/background4.jpg" width="1500" height="840" alt>
        <div id="story1">
            <img src="/static/resources/img/story/story1.png">
        </div>

        <div id="next" class="mainui">
            <a href="/character">다음</a>
        </div>
        <div id="before" class="mainui">
            <a href="/main_menu">이전</a>
        </div>
    </div>
