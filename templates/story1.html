{% extends 'layout/base.html' %}
{% load static %}

{% block style %}
    <style>
        #main_menu {
            position: relative;
            left:200px;
            width:1500px;
            height:840px;
        }

        #story1 {
            position:absolute;
            top:0;
            left:80px;
        }

        .mainui {
            font-size:30px;
            width:100px;
            background-color: black;
            color: white;
            text-align: center;
            padding:5px
        }

        #next {
            position:absolute;
            z-index:10;
            right:20px;
            bottom:30px;
        }

        #next a {
            color:white;
            text-decoration: none
        }

        #next a:hover {
            color:orange

        }

        #before {
            position: absolute;
            z-index: 10;
            left: 20px;
            bottom: 30px;
        }

        #before a {
            color:white;
            text-decoration: none
        }

        #before a:hover {
            color:orange
        }
    </style>
{% endblock %}

    <div id="main_menu">
        <img src="/static/resources/img/background/background4.jpg" width="1500" height="840" alt>
        <div id="story1">
            <img src="/static/resources/img/story/story1.png">
        </div>

        <div id="next" class="mainui">
            <a href="/character">다음</a>
        </div>
        <div id="before" class="mainui">
