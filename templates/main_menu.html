{% extends 'layout/base.html' %}
{% load static %}

{% block style %}
    <style>
        #gamename {
            color:red;
            font-size:50px;
            font-weight: bold;
            position:absolute;
            z-index: 1;
            text-align: center;
            top:150px;
            left:605px;
            text-shadow: 1px 0 black, 0 1px black, 1px 0 black, 0 1px black;
        }

        #gameplay {
            color:white;
            font-size:40px;
            position: absolute;
            z-index: 1;
            text-align: center;
            top:380px;
            left:700px;
        }

        #gameplay a {
            color:white;
            text-decoration: none;
            text-shadow: 2px 0 black, 0 2px black, 2px 0 black, 0 2px black;
        }

        #gameplay a:hover {
            color:orange
        }

        #quit {
            color:white;
            font-size:40px;
            position: absolute;
            z-index: 1;
            text-align: center;
            top:550px;
            left:750px;
        }

        #quit a {
            color:white;
            text-decoration: none;
            text-shadow: 2px 0 black, 0 2px black, 2px 0 black, 0 2px black;
        }

        #quit a:hover {
            color:orange
        }

        #main_menu {
            position: relative;
            left:200px;
            width:1500px;
            height:840px;
        }
    </style>
{% endblock %}
{% block content %}
    {% if not request.session.userid %}
    <script>
        alert('로그인 후 이용 가능합니다.')
        location.href='/'
    </script>
    {% endif %}
<audio src="/static/resources/music/rising the empire.ogg" autoplay="autoplay" loop="loop"></audio>
<div id="main_menu">
    <img src="/static/resources/img/background/background1.jpg" width="1500" height="840" alt>
    <div id="gamename">
        삼국지 TCG<br>
        - 촉한의 부흥 -
    </div>
    <div id="gameplay" class="mainui">
        <a href="/story1">게임 시작</a>
    </div>
    <div id="quit" class="mainui">
        <a href="/">종료</a>
    </div>
</div>

{% endblock %}
