{% extends 'project.html' %}
{% block style %}
    <style>
        #wrapper { display:flex;}
        #wrapper a {font-weight: bold; text-decoration: none;
        color: white; font-size: 20px; }
        #wrapper a:hover{color:orangered}
        header {background-image:url('/static/img/background.jpg'); height:140px }


        a:link {color: black; text-decoration:none}
        a:visited{color: black; text-decoration:underline}
        a:hover {color: orangered; text-decoration:none}
        a:active {color: orangered; text-decoration:none }

        #logo {width: 500px; height:100px; float:left; margin-top:20px }
        #gamestart { list-style:none; margin-left:330px; }
        #gamestart img { width:200px; height: 100px;   }
        #qmenu { word-spacing:20px; display:flex; float:right; margin-left:590px}

        nav { width: 100%; background: silver; padding: 5px 15px; clear: both; display:inline-block}

        nav ul { word-spacing:500px;  font-weight:bold; text-align: center; list-style: none; font-size: 25px; padding:3px;
                margin-right:50px; }
        nav li {  display: flex; align-items: center; flex-wrap: wrap; text-align: center}
        nav a{ font-size:45px}

        #gamename {
            color:red; font-size:50px; font-weight: bold; position:absolute;
            z-index: 1; text-align: center; top:150px; left:605px;
            text-shadow: 1px 0 black, 0 1px black, 1px 0 black, 0 1px black;
        }
        #gameplay {
            color:white; font-size:40px;position: absolute;
            z-index: 1; text-align: center; top:380px; left:700px;
        }
        #gameplay a{
            color:white; text-decoration: none;
            text-shadow: 2px 0 black, 0 2px black, 2px 0 black, 0 2px black;
        }
        #gameplay a:hover{color:orange}
        #quit{
            color:white; font-size:40px;position: absolute;
            z-index: 1; text-align: center; top:550px; left:750px;
        }
        #quit a{
            color:white; text-decoration: none;
            text-shadow: 2px 0 black, 0 2px black, 2px 0 black, 0 2px black;
        }
        #quit a:hover{
            color:orange
        }
        #main_menu{
            position: relative; left:200px;
            width:1500px;
            height:840px;
        }
    </style>
{% endblock %}
{% block content %}
    {% if not request.session.userid %}
    <script>
        alert('로그인 후 이용 가능합니다.')
        location.href='/'
    </script>
    {% endif %}
<audio src="/static/resources/music/rising the empire.ogg" autoplay="autoplay" loop="loop"></audio>
<div id="main_menu">
    <img src="/static/resources/img/background/background1.jpg" width="1500" height="840" alt>
    <div id="gamename">
        삼국지 TCG<br>
        - 촉한의 부흥 -
    </div>
    <div id="gameplay" class="mainui">
        <a href="/story1">게임 시작</a>
    </div>
    <div id="quit" class="mainui">
        <a href="/">종료</a>
    </div>
</div>

{% endblock %}
