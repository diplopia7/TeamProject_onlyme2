{% extends 'layout/base.html' %}
{% load static %}

{% block title %}myinfo{% endblock %}

{% block style %}
<style>
        .body img {
            position:absolute;
            width:100%;
            height: 855px;
        }

        .container{
            position: relative;
            transform: translate(80%,60%);
            width: 20%;
            margin: auto;
            background-color: rgba(60, 60, 60, 10);
            color: white;
            padding: 30px;
            box-shadow: 0 0 0 1px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        label{
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0;
            display: inline-block;
            box-sizing: border-box;
            color: white;
            font-weight: bold;
            background-color: transparent;
            border: 2px solid white;
            text-decoration:none
        }

</style>
{% endblock %}

{% block content %}
    <div class="body">
    <img src="/static/img/myinfo2.png" alt="bg">
        <div class="container">
            <form name="myinfofrm" method="post" id="myinfofrm">
                <div><label for="userid">아이디 : {{ member.userid }}</label></div>
                <div><label for="name">이름 : {{ member.name }}</label></div>
                <div><label for="email">이메일 : {{ member.email }}</label></div>
                <div><label for="cash">캐시 : {{ member.cash }} 원</label></div>
                <div><label for="regdate">가입일 : {{ member.regdate }}</label></div>
            </form>
        </div>
    </div>
{% endblock %}
