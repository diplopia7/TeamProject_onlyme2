    <!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>레이아웃1</title>
    <link rel="stylesheet" href="{% static '/css/bs5/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static '/css/project.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    {% block style %}
        <style>
        #wrapper { display:flex;}
        #wrapper a {font-size: 20px; font-weight: bold; text-decoration: none;
        color: white;  }
        #wrapper a:hover{color:orangered}
        header {background-image:url('/static/img/background.jpg'); height:140px; width: 100%  }


        a:link {color: black; text-decoration:none}
        a:visited{color: black; text-decoration:underline}
        a:hover {color: orangered; text-decoration:none}
        a:active {color: orangered; text-decoration:none }

        #logo {width: 515px; height:115px; float:left; margin-top:15px }
        #gamestart {list-style:none; position:absolute; left:43%; margin-top: 10px; }
        #gamestart img { width:250px; height: 120px;   }
        #qmenu { position: absolute; display:flex; left: 84%; margin-top: 15px}
        #qmenu1 img { height: 42px; position:relative}

        nav{ clear: both; width:100%; position:relative;  background: silver; padding: 5px 15px; }


        nav div  { position:relative; left: 6%; display:flex; font-weight:bold;
                list-style: none; margin-top: 8px; margin-bottom: 8px}
        nav img { height: 75px; position:relative}
        #mmenu2 { left : 27%;}
        #mmenu3 { left : 43%;}

        video { width:100%;}


        </style>
    {% endblock %}
</head>
    <header>
    <div id="wrapper">
         <h1><a href="/"><img id='logo' src="/static/img/logo.png" alt="logo"></a></h1>
             <ul id="gamestart" ><a href="/main_menu"><img src="/static/img/gamestart.png" alt="gamestart" class="img"></a></ul>
            {% if not request.session.userid %}
            <div class='qmenu' id="qmenu">
                <div id="qmenu1">
                    <a href="/login"><img src="/static/img/login.png" alt="login"></a>
                </div>
                <div id="qmenu2">
                    <a href="/join"><img src="/static/img/join.png" alt="join"></a>
                </div>
            </div>
                {% endif %}
                {% if request.session.userid %}
            <div class="qmenu" id="qmenu">
                <div id="qmenu3">
                    <a href="/logout"><img src="/static/img/logout.png" alt="logout"></a>
                    <a href="/myinfo"><img src="/static/img/myinfo.png" alt="myinfo"></a>
                </div>
            </div>
                {% endif %}
    </div>
    </header>

        <nav>
           <div id="mmenu">
                <div id="mmenu1">
                    <a href="/game_info"><img src="/static/img/gameintro1.png" alt="gameinfo"></a>
                </div>
                <div id="mmenu2">
                    <a href="/pay"><img src="/static/img/shop1.png" alt="pay"></a>
                </div>
                <div id="mmenu3">
                    <a href="/pay"><img src="/static/img/userpos.png" alt="userpos"></a>
                </div>
           </div>
        </nav>

    <div id="main">
        {% block content %}
    <body>
      <video autoplay controls loop muted>
          <source src="/static/video/트레일러2.mp4" type="video/mp4">
      </video>
    </body>
        {% endblock %}
    </div>
    <footer>
        <hr>
        <div>copyright &copy; 2022. Team2. All Rights Reserved</div>
    </footer>

{#    {% include 'modal.html' %}#}
    <script src="{% static '/js/bs5/bootstrap.bundle.min.js' %}"></script>
{% block jscript %} {% endblock %}
</body>
</html>
